name: Fact
main: com.github.LeoVerto.Fact.Fact
version: 0.1.3
author: LeoVerto

commands:
  fact:
    description: Share a fact with other players.
    usage: /<command> [message]
    permission: fact.fact
    permission-message: You don't have permission!
    
permissions:
  fact.fact:
    description: Allows use of /fact
    default: true